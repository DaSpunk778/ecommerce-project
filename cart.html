<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">üëë King's Stores</a>
            </div>
            <div class="nav-links" id="navLinks">
                <span class="user-name" id="userName" style="display: none;"></span>
                <a href="cart.html" class="cart-link" id="cartLink" style="display: none;">
                    üõí Cart <span class="cart-badge" id="cartBadge">0</span>
                </a>
                <button class="btn-logout" id="logoutBtn" style="display: none;">Logout</button>
                <a href="login.html" class="btn-link" id="loginLink">Login</a>
                <a href="signin.html" class="btn-primary" id="signupLink">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Continue Shopping</a>
        <h1>Shopping Cart</h1>

        <div id="emptyCart" class="empty-cart" style="display: none;">
            <div class="empty-cart-icon">üõí</div>
            <h2>Your cart is empty</h2>
            <p>Add some products to get started!</p>
            <a href="index.html" class="btn-primary">Continue Shopping</a>
        </div>

        <div id="cartContent" class="cart-layout">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div id="orderItems" class="order-items">
                    <!-- Order items will be listed here -->
                </div>
                <div class="order-totals">
                    <div class="order-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="order-row">
                        <span>Shipping</span>
                        <span class="text-green">Free</span>
                    </div>
                    <div class="order-row">
                        <span>Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                </div>
                <div class="order-total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn-checkout" onclick="checkout()">Proceed to Checkout</button>
                <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateNavbar();
            renderCart();
        });

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                document.getElementById('emptyCart').style.display = 'block';
                document.getElementById('cartContent').style.display = 'none';
                return;
            }
            
            document.getElementById('emptyCart').style.display = 'none';
            document.getElementById('cartContent').style.display = 'grid';
            
            // Render cart items
            const cartItemsHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p class="cart-item-price">‚Ç¶${item.price.toFixed(2)}</p>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                        <button class="btn-remove" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('cartItems').innerHTML = cartItemsHTML;
            
            // Render order summary
            const orderItemsHTML = cart.map(item => `
                <div class="order-item">
                    <span>${item.name} √ó ${item.quantity}</span>
                    <span>‚Ç¶${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('orderItems').innerHTML = orderItemsHTML;
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = `‚Ç¶${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `‚Ç¶${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `‚Ç¶${total.toFixed(2)}`;
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
                updateNavbar();
            }
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateNavbar();
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                localStorage.setItem('cart', '[]');
                renderCart();
                updateNavbar();
            }
        }

        function checkout() {
            alert('Checkout functionality would be implemented here. Thank you for shopping!');
            localStorage.setItem('cart', '[]');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
